    <h1>Renda Fixa</h1>
    <p>A renda fixa é uma categoria de investimento que oferece retornos previsíveis e estáveis ao investidor. Nesse tipo de investimento, o investidor empresta seu dinheiro a uma instituição, seja o governo ou uma empresa, em troca de juros ou rendimentos fixos ao longo do tempo.</p>
